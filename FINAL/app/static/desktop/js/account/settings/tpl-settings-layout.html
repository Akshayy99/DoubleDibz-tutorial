
<div class="row account-settings">
   <div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">Account Settings</h3>
   </div>
   <div class="panel-body">
      <div class="col-md-10 col-md-offset-1">
         <div class="profile-region"></div>
         <div class="settings-row row">
            <div class="col-md-3 settings-label">Password <a class="tooltip-helper" href="#" title="Setup your password or change the existing one."><span class="glyphicon glyphicon-info-sign"></span></a></div>
            <div class="password-region col-md-9"></div>
         </div>
         <div class="settings-row row">
            <div class="col-md-3 settings-label">Facebook <a class="tooltip-helper" href="#" title="Link to a Facebook account. You can receive Facebook notifications, tag Facebook friends and share posts on Facebook."><span class="glyphicon glyphicon-info-sign"></span></a></div>
            <div class="fb-account-region col-md-9"></div>
         </div>
         <div class="settings-row row">
            <div class="col-md-3 settings-label">Emails <a class="tooltip-helper" href="#" title="Your .edu email will be used to join university groups. The primary email will be used for account-related notifications."><span class="glyphicon glyphicon-info-sign"></span></a></div>
            <div class="email-region col-md-9"></div>
         </div>
         <div class="settings-row row">
            <div class="col-md-3 settings-label">Groups <a class="tooltip-helper"  href='#' title="Your posts will be visible only to the groups that you join."><span class="glyphicon glyphicon-info-sign"></span></a></div>
            <div class="group-region col-md-9"></div>
         </div>
      </div>
   </div>
</div>
