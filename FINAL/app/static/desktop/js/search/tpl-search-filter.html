<div class="row">
   
   <div class='col-xs-12'>
      <div class="input-group search-bar">
         <span class="category-filter-wrap input-group-addon no-transition">
            <a class="selected-category" href="#">
               <span class='selected-text'></span>
               <span class="fui-triangle-down-small"></span>
            </a>
            
            <select class="category-filter form-control">
               <option value='everything'>Everything</option>
            </select>
         </span>
         <input class="form-control no-transition search-box-filter" type="search" placeholder="">
         <span class="input-group-btn">
            <button type="submit" class="btn search-btn"><span class="fui-search"></span></button>
         </span>            
      </div>
   </div>
   <div class='col-xs-12 '>
      <p class="pull-right">
         I'm  
         <a href="#" data-filter-type="type" data-value="sell" class='search-filter type-filter'>buying</a> |
         <a href="#" data-filter-type="type" data-value="buy" class='search-filter type-filter'>selling</a>
      </p>
      
   </div>
   <div class="col-xs-12 source-filter-wrap">
      <p class="pull-right">
         Source: 
         <a href="#" data-filter-type="src" data-value="all" class='search-filter source-filter'>all</a> |
         <a href="#" data-filter-type="src" data-value="fb" class='search-filter source-filter'>Facebook</a> |
         <a href="#" data-filter-type="src" data-value="us" class='search-filter source-filter'>DoubleDibz</a>
      </p>
   </div>
   <div class="col-xs-12 ">
      <p class="pull-right">
         From: 
         <a href="#" data-filter-type="from" data-value="all" class='search-filter from-filter'>All Time</a> |
         <a href="#" data-filter-type="from" data-value="today" class='search-filter from-filter'>Today</a> |
         <a href="#" data-filter-type="from" data-value="this-week" class='search-filter from-filter'>This Week</a> |
         <a href="#" data-filter-type="from" data-value="this-month" class='search-filter from-filter'>This Month</a>
      </p>
   </div>
   
   <div class="col-xs-12 order-filter-wrap">
      <p class="pull-right">
         Sort By: 
         <a href="#" data-filter-type="order" data-value="date-desc" class='search-filter order-filter'>Most Recent</a> |
         <a href="#" data-filter-type="order" data-value="price-asc" class='search-filter order-filter'>Least Expensive</a> |
         <a href="#" data-filter-type="order" data-value="price-desc" class='search-filter order-filter'>Most Expensive</a>
      </p>
   </div>
   
   <div class="col-xs-12">
      <p class="search-result-num hide"><span></span> Results</p>
   </div>
</div>
