
<div class="post-item panel panel-default">
   {{#if modalMode}}
      <a class="modal-close-btn close">&times;</a>
      <a href="#" class="post-control post-prev"><span class="fui-arrow-left"></span></a>
      <a href="#" class="post-control post-next"><span class="fui-arrow-right"></span></a>
   {{/if}}
   <div class="panel-body">
      <div class='row'>
         <div class="post-item-images-side col-sm-8"></div>
      
         <div class='post-item-side col-sm-4'>
            <div class='row'>
            
               <div class="col-xs-12">
                  <div class="user-profile-region"></div>
                  <hr>
                  {{#if modalMode}}
                     <h2><a class='name-link' href="/posts/{{id}}">{{name}}</a></h2>
                  {{else}}
                     <h2 >{{name}} </h2>
                  {{/if}}
                  <p class='post-header-line post-price'>
                     <span class="glyphicon glyphicon-tag"></span> ${{decimal price}}   | <small><span class="timeago-region"></span></small>
                  </p>                   
               </div>
               <div class="post-item-action col-xs-12"></div>

               
               <div class="col-xs-12">
                  <hr>
                  
                  <p class='post-header-line'>
                     <span class='hashtags-region'></span>
                  </p>
                  <p>

                     <span class="post-description">{{description}}</span>
                  </p>
                  <a href="#" class="btn btn-xs btn-primary fb-share-btn"><span class="fui-facebook"></span> Share!</a>
                  <hr>
               </div>
               <div class="post-item-comments col-xs-12"></div>

            </div>
         </div>
         
      </div>
   </div>

</div>
